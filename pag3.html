<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Página 3</title>

<style>
body {
  margin: 0;
  background: #ffffff;
}
img {
  width: 100vw;
  height: auto;
  display: block;
}
</style>
</head>

<body>

<img src="pag3ed.jpg">

<script>
let startX = 0;
let endX = 0;

const NEXT_PAGE = "pag4.html";
const PREV_PAGE = "pag2.html";

document.addEventListener("touchstart", e => {
  startX = e.changedTouches[0].screenX;
});

document.addEventListener("touchend", e => {
  endX = e.changedTouches[0].screenX;
  let distance = endX - startX;

  if (distance < -100) {
    window.location.href = NEXT_PAGE;  // esquerda avança
  }

  if (distance > 100) {
    window.location.href = PREV_PAGE;  // direita volta
  }
});
</script>

</body>
</html>
