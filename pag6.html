<body>

<img src="pag6ed.jpg">

<script>
let startX=0,endX=0;
const NEXT_PAGE="pag3.html";
const PREV_PAGE="pag5.html";

document.addEventListener("touchstart",e=>{
  startX=e.changedTouches[0].screenX;
});

document.addEventListener("touchend",e=>{
  endX=e.changedTouches[0].screenX;
  let d=endX-startX;

  if(d<-100) window.location.href=NEXT_PAGE;
  if(d>100) window.location.href=PREV_PAGE;
});
</script>
